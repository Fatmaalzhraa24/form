<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY PORTFOLIO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="home">
      <h1>Let's chat!</h1>
      <form class="form">
        <label class="name" for="text">NAME</label>
        <input type="text" />
        <br />
        <br />
        <label class="email" for="text">EMAIL</label>
        <input type="email" />
        <br />
        <br />

        <label for="textinput">MESSAGE</label>
        <textarea
          class="textinput"
          name="massage"
          id="massage"
          cols="30"
          rows="5"
        >
        </textarea>
        <br />
        <button>SEND</button>
      </form>
      
    
  </body>
</html>
